<div *ngIf="(post | async)">

  <div class="page-header">
    <h1>{{(post | async)?.title}} <small>par {{(post | async)?.author}}</small></h1>
    <span>{{(post | async)?.categoryName}} | Le {{(post | async)?.date | date:"dd/MM/yyyy Ã  hh:mm"}}</span> 
  </div>

  <div class="well">
    {{(post | async)?.resume}}
  </div>

  <div>
    <div [innerHTML]="(post | async)?.content"></div>
    <p class="text-right">
      <a (click)="goBack()" class="btn btn-primary" role="button">Retour</a>
    </p>
  </div>



</div>
